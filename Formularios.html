<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <h1>Formulario de Registro</h1>

    <form>
      <div>
        <label for="name">Nombre</label>
        <input type="Nombre" id="name" />
      </div>
      <br />
      <div>
        <label for="surname">Apellido</label>
        <input type="Apellido" />
      </div>
      <br />
      <div>
        
          <p>Modalidad de cursada:</p>
          <input type="radio" name="cursada" id="On demand" />
          <label for="On demand">On demand</label>
          <input type="radio" name="cursada" id="Live" />
          <label for="Live">En vivo</label>
        
      <br />
      <br />
      <div>
        <label for="email">Correo </label>
        <input type="Correo" />
      </div>
      <br />
      <div>
        <input type="checkbox" id="terms" />
        <label for="terms"
          >Deseo recibir informacion sobre nuevos posteos en la plataforma de
          Nucba</label
        >
      </div>
      <input type="checkbox" id="tyc" />
      <label for="terms"
        >Declaro que lei los terminos y condiciones y estoy listo para
        convertirme en desarrollador web Full Stack</label
      >
      <br />
      
      <br>
      <button>Enviar</button>
      <br />
    </form>
  </body>
</html>
